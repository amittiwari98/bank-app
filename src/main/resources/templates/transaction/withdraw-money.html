<div th:insert="menu"></div>
<html xmlns:th="http://www.thymeleaf.org">
 <body onload="makeActive('withdraw')">
 <form action="withdraw-money"> 
  <table class='ta' style="background-color:green">
    <tr>
     <td class='td'>Enter amount:</td>
     <td class='td'><input type='number' th:value="${amt}" name='amount' class='tb' required></td>
     <td class='td'><button class='bt'>Submit</button></td>
    </tr>
   </table>
   <div class="dvv">
	   <label style="color:red;font-size:1.8vw" th:text="${msg}"></label>
   </div>
  </form> 
 </body>
</html>
